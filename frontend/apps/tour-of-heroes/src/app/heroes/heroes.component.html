<h2>My heroes</h2>
<div>
  <label>Hero name:&nbsp;</label>
  <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">add</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes; index as sequence">
    <a routerLink="/detail/{{hero._id}}">
      <span class="badge">{{sequence+1}}</span>{{hero.name}}
    </a>
    <button class="delete" title="Delete Hero" (click)="delete(hero)" >X</button>
  </li>
</ul>
